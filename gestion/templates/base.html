<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Panel de Taekwondo{% endblock %}</title>
    <!-- Bootstrap CDN para estilos r치pidos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <style>
      body {
        background: linear-gradient(120deg, #f2f6fc 0%, #e2eafc 100%);
        min-height: 100vh;
      }
      .panel-header {
        background: #fff;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
        padding: 20px 0;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
      .panel-header img {
        height: 60px;
        max-width: 200px;
        object-fit: contain;
        background: #fff;
        border-radius: 8px;
        padding: 5px 10px;
      }
      .panel-title {
        font-size: 2rem;
        font-weight: 600;
        color: #183153;
        margin: 0 10px;
      }
      .logout-btn {
        margin-left: auto;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>

        <!-- Barra superior para logout -->
        <div class="container-fluid px-0">
            <div class="d-flex justify-content-end align-items-center pt-2 pe-3">
