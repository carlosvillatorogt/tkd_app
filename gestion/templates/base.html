<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Panel de Taekwondo{% endblock %}</title>
  <!-- Bootstrap CDN para estilos rápidos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #f2f6fc 0%, #e2eafc 100%);
      min-height: 100vh;
    }

    .panel-header {
      background: #fff;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
      padding: 20px 0;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .panel-header img {
      height: 60px;
      max-width: 200px;
      object-fit: contain;
      background: #fff;
      border-radius: 8px;
      padding: 5px 10px;
    }

    .panel-title {
      font-size: 2rem;
      font-weight: 600;
      color: #183153;
      margin: 0 10px;
    }

    /* ------ Compact table styles ------ */
    .table-sm td,
    .table-sm th {
      padding: 0.3rem 0.4rem !important;
      font-size: 0.93rem;
      vertical-align: middle;
    }

    .table-sm th {
      white-space: nowrap;
    }

    .btn-xs {
      padding: 0.15rem 0.7rem;
      font-size: 0.83rem;
      line-height: 1.2;
    }

    /* Responsive break for table on mobile */
    @media (max-width: 575.98px) {
      .panel-header img {
        height: 40px;
        max-width: 90px;
      }

      .panel-title {
        font-size: 1.05rem;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Barra superior para logout -->
  <div class="container-fluid px-0">
    <div class="d-flex justify-content-end align-items-center pt-2 pe-3">
      <form action="{% url 'logout' %}" method="post" class="mb-0">
        {% csrf_token %}
        <button class="btn btn-outline-primary btn-sm" type="submit">
          Cerrar sesión
        </button>
      </form>
    </div>
  </div>

  <!-- HEADER -->
  <div class="panel-header container">
    <img src="/media/logo_600_600_2.png" alt="Logo 1" />
    <span class="panel-title">
      Sistema de Gestión para Torneos de Taekwondo
    </span>
    <img src="/media/logo-federaciontaekwondo-p.jpg" alt="Logo 2" />
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container">{% block content %}{% endblock %}</div>

  <!-- Bootstrap JS opcional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
