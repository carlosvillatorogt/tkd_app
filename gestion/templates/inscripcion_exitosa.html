{% extends 'base.html' %}

{% block title %}¡Inscripción Exitosa!{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm mt-5">
      <div class="card-body text-center">
        <h2 class="text-success mb-3">¡Atleta inscrito correctamente!</h2>

        <div class="mb-3">
          <strong>Entrenador:</strong> {{ entrenador.nombre_completo }}<br />
          <strong>Gimnasio:</strong> {{ entrenador.gimnasio }}
        </div>

        <a href="{% url 'inscribir_atleta' %}" class="btn btn-primary btn-lg w-100 mb-2">
          Inscribir otro atleta
        </a>
        <a href="{% url 'lista_atletas' %}" class="btn btn-outline-secondary w-100">
          Volver a mis atletas
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
